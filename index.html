<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biker Zone</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- custom Tailwind css -->
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
        --font-poppins: "Poppins", sans-serif;
        --font-inter: "Inter", sans-serif;
        --font-manrope: "Manrope", sans-serif;
        --primary-color: #e76f51;
        --primary-hover: #cf5a3b;
      }

  <body>
    <header class="shadow-sm">
      <nav class="max-w-6xl mx-auto">
        <div class="navbar bg-base-100">
          <div class="flex-grow-1">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="-1"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"

                <li class="font-poppins font-medium text-black"><a>Home</a></li>
                <li class="font-poppins font-medium text-black"><a>Shop</a></li>

            </div>
            <a class="btn btn-ghost text-2xl md:text-4xl font-bold font-poppins"

          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li class="font-poppins font-medium text-black"><a>Home</a></li>
              <li class="font-poppins font-medium text-black"><a>Shop</a></li>
              <li class="font-poppins font-medium text-black"><a>News</a></li>
              <li class="font-poppins font-medium text-black">
                <a>Contact</a>
              </li>
            </ul>
          </div>
          <div class="">
            <a
              class="btn font-poppins text-xl font-bold text-white bg-[var(--primary-color)] hover:bg-[var(--primary-hover)] transition-colors duration-300"
              >Login</a
            >
          </div>
        </div>
      </nav>
    </header>
